<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        img {
            display: block;
            width: 100%;
            margin: 10px;
        }
        
        .container {
            font-size: 100%;
        }
        
        @media (min-width: 768px) {
            img {
                width: 50%;
                margin: 10px auto;
            }
            .container {
                font-size: 150%;
            }
        }
        
        #toc-toggler {
            cursor: pointer;
            position: fixed;
            top: 0;
            right: 20px;
        }
        
        #toc {
            display: none;
            position: fixed;
            top: 20px;
            right: 0;
            padding: 5px;
            background-color: white;
            line-height: 1.5rem;
            /* If long TOC clipped off on mobile */
            max-height: 100vh;
            overflow-y: scroll;
        }
        
        #toc-toggler:hover #toc {
            display: block;
        }
        
        #mobile-tap.active+#toc {
            display: block;
        }
        
        .h2 {
            margin-left: 2ch;
        }
        
        .h2::before {
            content: "â€¢\00a0";
        }
        
        .h3 {
            margin-left: 4ch;
        }
        
        .h3::before {
            content: "â€”";
        }
        
        .h4 {
            margin-left: 6ch;
        }
        
        .h4::before {
            content: "âž£";
        }
        
        .h5 {
            margin-left: 8ch;
        }
        
        .h5::before {
            content: "âž¨";
        }
        
        .h6 {
            margin-left: 10ch;
        }
        
        .h6::before {
            content: "â—¦\00a0";
        }
    </style>
    <link rel="stylesheet" href="assets/vendors/no-normalizer.tailwind.min.css"/>
</head>

<body onclick="if(!event.target.matches('#mobile-tap')) { document.querySelector('#mobile-tap').classList.remove('active'); }">
    <div id="toc-toggler">
        <div id="mobile-tap" onclick="event.target.classList.toggle('active')">ðŸ“–</div>
        <div id="toc"></div>
    </div>
    <div class="container"></div>


    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script>
        function htmlTableOfContents(elNode) {
            var toc = document.getElementById("toc");
            var headings = [].slice.call(elNode.querySelectorAll('h1, h2, h3, h4, h5, h6'));

            headings.forEach(function(heading, i) {
                var ref = "toc" + i;
                if (heading.hasAttribute("id"))
                    ref = heading.getAttribute("id");
                else
                    heading.setAttribute("id", ref);

                var link = document.createElement("a");
                link.setAttribute("href", "#" + ref);
                link.textContent = heading.textContent;

                var div = document.createElement("div");
                div.classList.add(heading.tagName.toLowerCase());
                link.addEventListener("click", (event) => {
                    document.querySelector('#mobile-tap').classList.remove('active')
                })
                div.appendChild(link);
                toc.appendChild(div);
            });
        }
        fetch("index.md", {
                cache: "no-cache"
            }).then(response => response.text())
            .then(source => {
                var md = window.markdownit();

                // Lazy editing. Single lines will count as separate lines rather than ignored in markdown
                const doubleNewLine = (source) => {
                    return source.replace(/([^\n])\n([^\n])/g, '$1\n\n$2');
                };
                source = doubleNewLine(source);

                var result = md.render(source);
                document.querySelector(".container").innerHTML = result;
                htmlTableOfContents(document.querySelector(".container"))
            });
    </script>
</body>

</html>
